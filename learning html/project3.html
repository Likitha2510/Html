<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">username</label>
        <input type="text" placeholder="email"><br>
        <label for="password">password</label>
        <input type="password"><br>
        date of birth:<input type="date"><br>
        file:<input type="file"><br>
        submit here:<input type="submit"><br>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">other</label>
        <input type="radio" id="other" name="gender" value="other"><br>
        <label for="apple">apple</label>
        <input type="checkbox" id="apple" name="fruits" value="apple">'
        <label for="banana">banana</label>
        <input type="checkbox" id="banana" name="fruits" value="banana"><br>
        <label for="country">select the country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="Other">Other</option>
        </select><br>
        <textarea name="description" id="description" rows="5" cols="40">enter your thoughts</textarea><br>
        <iframe width="560" height="315" src="https://www.wikipedia.org/"></iframe>


    </form>
</body>
</html>
